<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manga Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header class="topBar">
				<div class="header-left">
					<h1>Manga Shelf</h1>
					<span class="subtitle">Your collection</span>
				</div>

				<div class="header-center">
					<input type="text" placeholder="Search manga..." class="search" />
				</div>

				<div class="header-right">
					<button id="add-manga-btn">+</button>
				</div>
			</header>

			<main class="content">
				<div id="library" class="library-grid"></div>
			</main>
		</div>
		<div class="modal hidden" id="add-manga-modal">
			<div class="modal-backdrop"></div>
			<div class="modal-content">
				<h2>Add Manga</h2>
				<form id="add-manga-form" novalidate>
					<label>
						Title
						<input type="text" id="title-input" novalidate />
					</label>
					<label>
						Author
						<input type="text" id="author-input" novalidate />
					</label>
					<label>
						Cover URL
						<input type="url" id="cover-input" novalidate />
					</label>
					<label class="checkbox">
						<input type="checkbox" id="read-input" />
						Already read
					</label>
					<div class="modal-actions">
						<button type="button" id="cancel-btn">Cancel</button>
						<button type="submit">Add</button>
					</div>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
